<div class="jumbotron text-center">
<h1>MY ALL TIME QUOTES.</h1>
</div>
<div class="container">
  <h1>MY QUOTES.</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quote;let i = index'>
        <div>
          <h6 class="card-body" id={{i}} appStrikethrough>{{quote.name}} posted on {{quote.completeDate|timeAgo}}</h6>
          <button (click)='toggleDetail(i)' class="btn btn-primary">EXPLORE</button>
        </div><br>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>

</div>
