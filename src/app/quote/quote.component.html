<div class="container">
<h1>QUOTES</h1>
<hr>
<ul>
  <div *ngFor='let quote of quote;let i = index'>
    <li>{{quote.name}}</li>
    <button (click)='toggleDetail(i)'>INFO</button>
    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
  </div>
</ul>
</div>
